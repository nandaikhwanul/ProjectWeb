<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="profilestyle.css">

    <title>UnramGrad Career Guide</title>
</head>
<body>


    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bx-briefcase-alt'></i>
            <span class="text">UnramGrad Career Guide</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="index.html">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="text">Overview</span>
                </a>
            </li>
            <li>
                <a href="myJob.html">
                    <i class='bx bxs-briefcase' ></i>
                    <span class="text">Applied Job</span>
                </a>
            </li>
            <li class="active">
                <a href="profile.html">
                    <i class='bx bx-user' ></i>
                    <span class="text">Profile</span>
                </a>
            </li>
            <li>
                
                    <li>
                        <a href="#" class="logout">
                            <i class='bx bxs-log-out-circle' ></i>
                            <span class="text">Logout</span>
                        </a>
                    </li>

    </section>
    <!-- SIDEBAR -->



    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu' ></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell' ></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="img/people.png" alt="Profile Picture">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>

            <!-- PROFILE -->
            <section>
                <div class="settings">
                    <h2>Setting</h2>
                    <div class="tabs">
                        <button class="tab-link active" onclick="openTab(event, 'Personal')">Personal</button>
                        <button class="tab-link" onclick="openTab(event, 'Account')">Account Setting</button>
                    </div>
                    <div id="Personal" class="tab-content" style="display: block;">
                        <h3>Basic Information</h3>
                        <form>
                            <div class="form-group">
                                <label for="profile-pic">Profile Picture</label>
                                <div class="profile-pic">
                                    <input type="file" id="profile-pic">
                                    <p>Browse photo or drop here</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="full-name">Full Name</label>
                                <input type="text" id="full-name">
                            </div>
                            <div class="form-group">
                                <label for="title">Title/Headline</label>
                                <input type="text" id="title">
                            </div>
                            <div class="form-group">
                                <label for="experience">Experience</label>
                                <input type="text" id="experience">
                            </div>
                            <div class="form-group">
                                <label for="education">Education</label>
                                <input type="text" id="education">
                            </div>
                            <div class="form-group">
                                <label for="website">Personal Website</label>
                                <input type="text" id="website" placeholder="Website url...">
                            </div>
                            <button type="submit">Save Changes</button>
                        </form>
                        <h3>Your CV/Resume</h3>
                        <div class="resume-upload">
                            <div class="resume">
                                <p>Professional Resume</p>
                                <p>3.5 MB</p>
                            </div>
                            <div class="upload-new">
                                <label for="pdf-upload" class="pdf-upload">
                                    <input type="file" id="pdf-upload" accept="application/pdf">
                                    Upload Professional Resume (Only Pdf)
                                </label>
                            </div>
                        </div>
                    </div>
                    <div id="Account" class="tab-content">
                        <h3>Account Settings</h3>
                        <form>
                        <div class="form-group">
                                <label for="map-location">Map Location</label>
                                <input type="text" id="map-location">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" id="phone" placeholder="+62 Phone Number">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="Email Address">
                            </div>
                            <button type="submit">Save Changes</button>
                        </form>
                        <h3>Job Alerts</h3>
                        <form>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <input type="text" id="role" placeholder="Your job roles">
                            </div>
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" id="location" placeholder="City, state, country name">
                            </div>
                            <button type="submit">Save Changes</button>
                        </form>
                        <h3>Change Password</h3>
                        <form>
                            <div class="form-group">
                                <label for="current-password">Current Password</label>
                                <input type="password" id="current-password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="new-password">New Password</label>
                                <input type="password" id="new-password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" placeholder="Password">
                            </div>
                            <button type="submit">Save Changes</button>
                        </form>
                        <div class="close-account">
                            <button>Close Account</button>
                            </div>
                        <!-- Isi dengan pengaturan akun yang relevan -->
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>

        <script src="AdmProfile.js"></script>
    </section>
    <!-- CONTENT -->

</body>
</html>
