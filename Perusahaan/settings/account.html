</head>

			</li>
			<li >
				<a href="postJob.html">

			<li>

				</a>
			</li>
			<li >
				<a href="candidate.html">
					<i class='bx bxs-user-pin' ></i>
					<span class="text">Candidate</span>
				</a>
			</li>
			<li class="active">

				</a>
			</li>
            <ul class="side-menu">
                <li>
                    <a href="#" class="logout">
                        <i class='bx bxs-log-out-circle' ></i>
                        <span class="text">Logout</span>
                    </a>
                </li>
            </ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="img/people.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- SETTINGS -->
		<section class="settings">
			<h2>Setting</h2>
			<div class="tabs">
				<a href="/Perusahaan/settings/settings.html">Company Info</a>
				<a href="/Perusahaan/settings/founding.html">Founding Info</a>
				<a href="/Perusahaan//settings/socialmedia.html" >Social Media Profile</a>
				<a href="/Perusahaan/settings/account.html" class="active">Account Setting</a>
			</div>
			<div id="account-setting" class="tab-pane active">
                <h3 style="margin-bottom: 20px;">Contact Info</h3>
                <div style="gap: 20px;">
                    <div style="display: flex; flex-direction: column; gap: 15px; margin-bottom: 35px;">
                        <div class="input-group" style="width: 100%;">
                            <label for="map-location">Map Location</label>
                            <input type="text" id="map-location" style="width: 100%;">
                        </div>
                        <div class="input-group" style="width: 100%;">
                            <label for="phone">Phone</label>
                            <div style="display: flex; gap: 10px;">
                                <input type="text" value="+62" readonly style="width: 60px;">
                                <input type="text" id="phone" style="flex-grow: 1;">
                            </div>
                        </div>
                        <div class="input-group" style="width: 100%;">
                            <label for="email">Email</label>
                            <input type="email" id="email" style="width: 100%; height: 40px; border-radius: 5px; border: 1px solid #D9D9D9;">
                        </div>
                    </div>
                    <button class="save-btn" style="width: 153px; height: 45px; background-color: #0A65CC; border: none; border-radius: 5px; color: white;">Save Changes</button>
                </div>
            
                <h3 style="margin: 35px 0 20px;">Change Password</h3>
                <div style="gap: 20px;">
                    <div style="display: flex; flex-direction: column; gap: 15px; margin-bottom: 35px;">
                        <div class="input-group" style="width: 100%;">
                            <label for="current-password">Current Password</label>
                            <input type="password" id="current-password" style="width: 100%; height: 40px; border-radius: 5px; border: 1px solid #D9D9D9; ">
                        </div>
                        <div class="input-group" style="width: 100%;">
                            <label for="confirm-password">New Password</label>
                            <input type="password" id="new-password" style="width: 100%; height: 40px; border-radius: 5px; border: 1px solid #D9D9D9;">
                        </div>
                        <div class="input-group" style="width: 100%;">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" style="width: 100%; height: 40px; border-radius: 5px; border: 1px solid #D9D9D9;">
                        </div>
                    </div>
                    <button class="save-btn" style="width: 153px; height: 45px; background-color: #0A65CC; border: none; border-radius: 5px; color: white;">Save Changes</button>
                </div>
            
                <div style="margin-top: 35px;">
                    <button style="width: 153px; height: 45px; background-color: #e74c3c; border: none; border-radius: 5px; color: white; display: flex; align-items: center; gap: 10px;">
                        <i class='bx bx-x' style="font-size: 18px;"></i> Close Account
                    </button>
                </div>
            </div>
            
				<!-- Add content for other tabs as necessary -->
			</div>
		</section>
		<!-- SETTINGS -->

	<script src="script.js"></script>
</body>
</html>
