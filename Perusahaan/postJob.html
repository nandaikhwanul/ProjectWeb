		<!-- MAIN -->
		<main>
			<div class="post-job">
				<h2 style="margin-bottom: 15px;">Post A Job</h2>
				<form action="#">
					<div class="input-group" style="margin-bottom: 20px;">
                        <label for="job-title" style="font-weight: 600; font-size: 16px; display: block; margin-bottom: -10px;">Job Title</label><br>
                        <input type="text" id="job-title" placeholder="Select..." style="padding: 1%; border-radius: 7px; width: 80%; border: 1px solid #d9d9d9;">
                    </div>
                    
					<div class="input-group">
                        <div style="display: flex; font-weight: 600; font-size: 16px; margin-bottom: 15px;">
                            <span style="flex: 1; margin-right: 10px;">
                                <label for="tags" style="margin-bottom: -10px; display: block;">Tags</label><br>
                                <input type="text" id="tags" placeholder="Select..." style="padding: 2%; border-radius: 7px; width: 100%; border: 1px solid #d9d9d9;">
                            </span>
                            <span style="flex: 1;">
                                <label for="job-role" style="margin-bottom: -10px; display: block;">Job Role</label><br>
                                <input type="text" id="job-role" placeholder="Select..." style="padding: 2%; border-radius: 7px; width: 100%; border: 1px solid #d9d9d9;">
                            </span>
                        </div>
                        
                        
					</class=>
                    <h2 style="margin-bottom: 15px;" 15px;>Salary</h2>
                    <div style="display: flex; font-weight: 600; font-size: 16px; margin-bottom: 15px;">
                        <div class="input-group" style="margin-right: 10px; flex: 1;">
                            <label for="min-salary" style="margin-bottom: -10px;display: block;">Min Salary</label><br>
                            <input type="number" id="min-salary" placeholder="Select..." style="padding: 3%; border-radius: 7px; width: 100%; border: 1px solid #d9d9d9;">
                        </div>
                        <div class="input-group" style="margin-right: 10px; flex: 1;">
                            <label for="max-salary" style="margin-bottom: -10px; display: block;">Max Salary</label><br>
                            <input type="number" id="max-salary" placeholder="Select..." style="padding: 3%; border-radius: 7px; width: 100%; border: 1px solid #d9d9d9;">
                        </div>
                        <div class="input-group" style="flex: 1;">
                            <label for="salary-type" style="margin-bottom: -10px; display: block;">Salary Type</label><br>
                            <input type="text" id="salary-type" placeholder="Select..." style="padding: 3%; border-radius: 7px; width: 100%; border: 1px solid #d9d9d9;">
                        </div>
                    </div>
                    </div>

                    <h2 style="margin-bottom: 15px;">Advance Information</h2>
                    <div style="display: flex; font-weight: 600; font-size: 16px;">
                        <div class="input-group" style="margin-right: 10px; flex: 1;">
                            <label for="education" style="margin-bottom: -10px; display: block;">Education</label>
                            <br>
                            <input type="text" id="education" placeholder="Select..." style="padding: 4%; border-radius: 7px; width: 100%; border: 1px solid #d9d9d9;">
                        </div>
                        <div class="input-group" style="margin-right: 10px; flex: 1;">
                            <label for="experience" style="margin-bottom: -10px; display: block;">Experience</label>
                            <br>
                            <input type="text" id="experience" placeholder="Select..." style="padding: 4%; border-radius: 7px; width: 100%; border: 1px solid #d9d9d9;">
                        </div>
                        <div class="input-group" style="margin-right: 10px; flex: 1;">
                            <label for="job-type" style="margin-bottom: -10px; display: block;">Job Type</label>
                            <br>
                            <input type="text" id="job-type" placeholder="Select..." style="padding: 4%; border-radius: 7px; width: 100%; border: 1px solid #d9d9d9;">
                        </div>
                        <div class="input-group" style="flex: 1;">
                            <label for="expiration-date" style="margin-bottom: -10px; display: block;">Expiration Date</label>
                            <br>
                            <input type="text" id="expiration-date" placeholder="DD/MM/YY" style="padding: 4%; border-radius: 7px; width: 100%; border: 1px solid #d9d9d9;">
                        </div>
                    </div>
                    
                    
                    <h2 style="margin-bottom: 15px;">Location</h2>
                    <div style="display: flex; font-weight: 600; font-size: 16px;">
                        <div class="input-group" style="margin-right: 10px; flex: 1;">
                            <label for="country" style="margin-bottom: -10px; display: block;">Country</label><br>
                            <input type="text" id="country" placeholder="Select..." style="padding: 3%; border-radius: 7px; width: 100%; border: 1px solid #d9d9d9;">
                        </div>
                        <div class="input-group" style="flex: 1;">
                            <label for="city" style="margin-bottom: -10px; display: block;">City</label><br>
                            <input type="text" id="city" placeholder="Select..." style="padding: 3%; border-radius: 7px; width: 100%; border: 1px solid #d9d9d9;">
                        </div>
                    </div>
                    <h2 style="margin-bottom: 15px;">Job Description</h2>
                    <div style="height: 200px; position: relative; font-weight: 600; font-size: 16px;">
                        <div class="input-group" style="height: calc(100% - 40px); margin-bottom: 10px;">
                            <label for="job-description" style="display: block; margin-bottom: -10px;">Job Description</label>
                            <br>
                            <textarea id="job-description" placeholder="Add your job description..." style="width: 100%; height: 100%; padding: 10px;"></textarea>
                        </div>
                       
                    </div>
                    <button type="submit" style="padding: 10px 20px; font-size: 18px; border: none; font-weight: 400; border-radius: 7px; color: white; background-color: #0A65CC; margin-top: 20px;">Post Job</button>
                    
                    
                 </div>
                            
				</form>
			</div>
